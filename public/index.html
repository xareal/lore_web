<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Lore</title>
</head>

<body>
    <header>
        <h1 class="title">Lore</h1>
    </header>
    <main class="root-container">
        <form class="create-post">
            <textarea cols="50" placeholder="Post something..."></textarea><br />
            <span class="submit">
                <button>Post</button>
            </span>
        </form>
        <section class="posts">
            <ul class="posts-list">
                <li class="post-item">
                    <span class="avatar">54</span>
                    <div class="post-details">
                        <strong class="author">Anonymous</strong>
                        <p class="post-text">The most fake post</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
                <li class="post-item">
                    <span class="avatar">24</span>
                    <div class="post-details">
                        <strong class="author">Anonymous</strong>
                        <p class="post-text">I love soccer</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
                <li class="post-item">
                    <span class="avatar">99</span>
                    <div class="post-details">
                        <strong class="author">Anonymous</strong>
                        <p class="post-text">I love basketball</p>
                        <small class="timestamp">11.00am</small>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="./public/app.js"></script>
</body>

</html>
